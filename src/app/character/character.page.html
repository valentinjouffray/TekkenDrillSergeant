<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title [routerLink]="['/home']">TEKKEN Drill Sergeant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Character info</ion-title>
    </ion-toolbar>
  </ion-header>

  @for (character of characterList$ | async; track character.id) {
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ character.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- <ion-img [src]="character.image" alt="{{ character.name }}"></ion-img> -->
      <p>{{ character.description }}</p>
      <p><strong>Games :</strong> {{ character.games.join(', ') }}</p>
    </ion-card-content>
    <!-- Drills for this character -->
    <ion-card-content>
      <ion-button fill="clear" [routerLink]="['/drills', character.id]"
        >Drills</ion-button
      >
    </ion-card-content>
  </ion-card>
  }
</ion-content>
