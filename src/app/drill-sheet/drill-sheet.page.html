<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    @if (drillForm?.get('name')?.value; as characterName) {
    <ion-title
      >{{characterName ? 'Edit ' + characterName : 'New'}} drill
      sheet</ion-title
    >
    }@else {
    <ion-title>New drill sheet</ion-title>
    }
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (drillForm) {
  <form [formGroup]="drillForm" (ngSubmit)="onSubmit()" ngDefaultControl>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Character</ion-label>
      <ion-select formControlName="characterId">
        @for (character of characterList$ | async; track character.id) {
        <ion-select-option [value]="character.id">
          {{ character.name }}
        </ion-select-option>
        }
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tags</ion-label>
      <ion-input formControlName="tags"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="auto">
          <ion-button type="submit">Submit drill</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  }
</ion-content>
